<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aion 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --border: #1f2937;
        --accent: #22d3ee;

        --cat-battlegrounds: #2563eb;
        --cat-short: #eab308;
        --cat-siege: #ef4444;
        --cat-raid: #10b981;
        --now-bg: linear-gradient(180deg, #6ee7b7, #34d399);
        --now-outline: #10b981;
        --next-bg: linear-gradient(180deg, #fbbf24, #f59e0b);
        --next-outline: #f59e0b;

        --timer-green: #10b981;
        --timer-orange: #f59e0b;
        --timer-red: #ef4444;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          "Helvetica Neue", "Noto Sans", sans-serif;
        position: relative;
      }
      
      /* Video background with overlay for better contrast */
      #video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        opacity: 1; /* Increased from 0.2 for better visibility */
        pointer-events: none;
      }
      
      /* Dark overlay to improve text readability */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(11, 18, 36, 0); /* Dark overlay with 50% opacity */
        z-index: -1;
        pointer-events: none;
      }
      a {
        color: inherit;
      }
      .wrap {
        max-width: 1200px;
        margin: 32px auto;
        padding: 0 20px;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0px;
        position: relative;
        border: none;
        background: transparent;
        padding: 24px 20px;
        margin-bottom: 20px;
      }
      @keyframes flashyShadow {
        0% { text-shadow: 0 0 1px #fff, 0 0 8px #9d4edd, 0 0 12px #c77dff; } /* Purple */
        10% { text-shadow: 0 0 1px #fff, 0 0 8px #7d6edd, 0 0 12px #a79dff; } /* Purple-Blue */
        20% { text-shadow: 0 0 1px #fff, 0 0 8px #5b4edd, 0 0 12px #8d9dff; } /* Blue */
        30% { text-shadow: 0 0 1px #fff, 0 0 10px #4e8edd, 0 0 20px #7dc7ff; } /* Blue-Teal */
        40% { text-shadow: 0 0 1px #fff, 0 0 10px #4eddbd, 0 0 20px #7dffe7; } /* Teal */
        50% { text-shadow: 0 0 1px #fff, 0 0 10px #4edd7d, 0 0 20px #7dffa7; } /* Teal-Green */
        60% { text-shadow: 0 0 1px #fff, 0 0 10px #8edd4e, 0 0 20px #b7ff7d; } /* Green */
        70% { text-shadow: 0 0 1px #fff, 0 0 10px #c7dd4e, 0 0 20px #e7ff7d; } /* Green-Yellow */
        80% { text-shadow: 0 0 1px #fff, 0 0 10px #ddc74e, 0 0 20px #ffeb7d; } /* Yellow */
        90% { text-shadow: 0 0 1px #fff, 0 0 10px #dda74e, 0 0 20px #ffc77d; } /* Yellow-Orange */
        95% { text-shadow: 0 0 1px #fff, 0 0 10px #dd4e4e, 0 0 20px #ff7d7d; } /* Red */
        100% { text-shadow: 0 0 1px #fff, 0 0 10px #961685, 0 0 20px #770655; } /* Purp */
      }
      
      h1 {
        font-size: clamp(28px, 4vw, 36px);
        margin: 0;
        font-family: 'Baloo 2', cursive;
        font-weight: 700;
        color: #ffffff !important;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6;
        animation: flashyShadow 30s infinite ease-in-out !important;
      }
      .tz {
        font-weight: 600;
        color: #e9e2f0;
        font-size: 14px;
        margin-bottom: 4px;
      }
      .section-title {
        margin: 26px 4px 12px;
        font-size: 30px;
        font-family: 'Baloo 2', cursive;
        font-weight: 700;
        color: #2a004dc7;
        letter-spacing: 0.5px;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
      }

      /* Weekly grid */
      .grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(7, minmax(120px, 1fr));
      }
      .day {
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        background: linear-gradient(180deg, #0f172a, #0b1224);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .day h3 {
        margin: 0;
        padding: 12px 14px;
        font-size: 16px;
        letter-spacing: 0.3px;
        border-bottom: 1px solid var(--border);
        background: #0b1224;
      }
      .list {
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .row {
        border: 1px solid var(--border);
        background: #0f172a;
        border-radius: 12px;
        padding: 12px 12px;
      }
      .r-name {
        display: block;
        font-weight: 800;
        font-size: 15px;
        margin-bottom: 6px;
        line-height: 1.2;
      }
      .r-time {
        display: inline-block;
        font-weight: 900;
        font-size: 14px;
        letter-spacing: 0.2px;
        color: #0b1224;
        background: linear-gradient(180deg, #e5e7eb, #cbd5e1);
        padding: 4px 8px;
        border-radius: 8px;
        font-variant-numeric: tabular-nums;
      }
      .r-time.now {
        background: linear-gradient(180deg, #6ee7b7, #34d399);
        color: #052e1c;
        outline: 2px solid var(--timer-green);
      }
      .r-time.next {
        background: linear-gradient(180deg, #fbbf24, #f59e0b);
        color: #3b1a01;
        outline: 2px solid var(--timer-orange);
      }

      footer {
        margin: 26px 4px;
        color: #94a3b8;
        font-size: 12px;
      }
      @media (max-width: 980px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 640px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      /* Timer */
      .timer {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #0f172a, #0b1224);
        padding: 18px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .timer-top {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .timer label {
        font-weight: 700;
        color: #cbd5e1;
      }
      .timer input[type="number"] {
        width: 110px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0b1224;
        color: #var(--text);
        font-weight: 800;
      }
      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: #0f172a;
        color: #e5e7eb;
        font-weight: 800;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.05s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .btn.green {
        background: linear-gradient(180deg, #34d399, #10b981);
        color: #052e1c;
      }
      .btn.orange {
        background: linear-gradient(180deg, #fbbf24, #f59e0b);
        color: #3b1a01;
      }
      .btn.ghost {
        background: #0f172a;
        color: #e5e7eb;
      }
      .presets {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .timer-display {
        display: flex;
        align-items: baseline;
        gap: 16px;
        flex-wrap: wrap;
      }
      .digits {
        font-variant-numeric: tabular-nums;
        font-weight: 900;
        letter-spacing: 0.5px;
        font-size: clamp(36px, 7vw, 64px);
        background: radial-gradient(
            800px 200px at 0% 0%,
            rgba(255, 255, 255, 0.06),
            transparent 50%
          ),
          linear-gradient(180deg, #0f172a, #0b1224);
        border: 1px solid var(--border);
        padding: 14px 18px;
        border-radius: 16px;
      }
      .digits.state-green {
        background: linear-gradient(180deg, #6ee7b7, #34d399);
        color: #052e1c;
        outline: 2px solid var(--timer-green);
      }
      .digits.state-orange {
        background: linear-gradient(180deg, #fbbf24, #f59e0b);
        color: #3b1a01;
        outline: 2px solid var(--timer-orange);
      }
      .digits.state-red {
        background: linear-gradient(180deg, #fecaca, #f87171);
        color: #220002;
        outline: 2px solid var(--timer-red);
      }
      .progress {
        position: relative;
        height: 10px;
        background: #0b1224;
        border: 1px solid var(--border);
        border-radius: 999px;
        overflow: hidden;
        flex: 1;
        min-width: 200px;
      }
      .bar {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 0%;
      }
      .bar.green {
        background: linear-gradient(90deg, #22d3ee, #10b981);
      }
      .bar.orange {
        background: linear-gradient(90deg, #f59e0b, #efb72a);
      }
      .bar.red {
        background: linear-gradient(90deg, #ef4444, #f87171);
      }

      /* Checklists */
      .reset-row-global {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 10px 0 18px;
      }
      .checklists {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }
      @media (max-width: 880px) {
        .checklists {
          grid-template-columns: 1fr;
        }
      }
      .check-card {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #0f172a, #0b1224);
        padding: 18px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .group {
        margin-top: 6px;
      }
      .group-title {
        color: #e2e8f0;
        font-size: 1.25rem;
        margin: 24px 0 12px;
        font-weight: 700;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        letter-spacing: 0.3px;
        background: rgba(34, 211, 238, 0.08);
        border: 1px solid var(--border);
        padding: 6px 10px;
        border-radius: 10px;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 8px 0;
        border-top: 1px dashed #1e293b;
      }
      .item:first-child {
        border-top: 0;
      }
      .item-name {
        font-weight: 700;
      }
      .ticks {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .tickbox {
        width: 22px;
        height: 22px;
        accent-color: #10b981;
        cursor: pointer;
      }
      .item.done .item-name {
        opacity: 0.65;
        text-decoration: line-through;
      }
      .spacer-row {
        height: 18px;
      }
      .time-info {
        margin: 16px auto 0;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        max-width: 90%;
      }
      .timezone-note {
        margin-top: 4px;
        font-size: 12px;
        opacity: 0.8;
      }
      
      /* Header and Navigation */
      header {
        background: none !important;
        padding: 20px 0 0;
        margin: 0;
        border: none;
        box-shadow: none;
      }
      
      .header-content {
        text-align: center;
        margin: 0;
        padding: 0;
        background: none !important;
      }
      
      @keyframes titleGlow {
        0% {
          color: #8a2be2; /* Purple */
          text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }
        14.28% {
          color: #4169e1; /* Blue */
          text-shadow: 0 0 15px rgba(65, 105, 225, 0.8);
        }
        28.56% {
          color: #00ced1; /* Teal */
          text-shadow: 0 0 20px rgba(0, 206, 209, 0.9);
        }
        42.84% {
          color: #32cd32; /* Green */
          text-shadow: 0 0 15px rgba(50, 205, 50, 0.8);
        }
        57.12% {
          color: #ffd700; /* Yellow */
          text-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
        }
        71.4% {
          color: #ff8c00; /* Orange */
          text-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
        }
        85.68% {
          color: #ff4500; /* Red */
          text-shadow: 0 0 20px rgba(255, 69, 0, 0.9);
        }
        100% {
          color: #ff1493; /* Pink */
          text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
        }
      }

      header h1 {
        margin: 0 0 10px 0;
        padding: 0;
        font-size: 2.5em;
        color: #8a2be2; /* Initial color */
        text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        background: none !important;
        display: block;
        animation: titleGlow 20s ease-in-out infinite;
        transition: color 0.5s ease, text-shadow 0.5s ease;
      }
      
      .main-nav {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0 0 0;
        padding: 0;
        flex-wrap: wrap;
      }
      
      .nav-btn {
        background: rgba(17, 24, 39, 0.8);
        color: var(--text);
        border: 1px solid var(--border);
        font-family: 'Baloo 2', cursive;
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .nav-btn:hover {
        background: var(--accent);
        color: var(--bg);
        border-color: var(--accent);
        font-weight: 600;
      }
      
      .nav-btn.active {
        background: rgba(193, 218, 219, 0.603);
        border-color: rgba(13, 121, 138, 0.8);
        color: rgba(16, 124, 141, 0.9);
      }
      
      .current-day h3 {
        color: #22ee2c;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(34, 238, 44, 0.5);
      }
    </style>
  </head>

    <script>
      // ------------------- Schedule data (Monday = 0 .. Sunday = 6) -------------------
      const SCHEDULE = [
        {
          name: "Chantra Dredgion",

        },
        {

        },
        {

          category: "Battlegrounds",

        },
        {

        {

        {

        },
        {
          name: "Altar of Avarice & Vorgaltem Citadel",
          category: "Siege",
          days: [3],

        },
        {

        {
          name: "Alpheta Beluslan",
          category: "Siege",

        },
        {
          name: "Governor Sunayaka",
          category: "Raid",

        },
        {
          name: "Hexad",
          category: "Raid",
          days: [2, 6],
          start: "20:00",

        },
        {
          name: "Dredgion Interception",
          category: "Raid",
          days: [1, 3],
          start: "20:00",
          end: "21:00",
        },
        {
          name: "Eye rift",
          category: "Special Event",
          days: [0, 5, 6],
          start: "19:00",
          end: "19:30",
        }, // Added Eye rift event
      ];
      const DAY_NAMES = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];

      // ------------------- Helpers for schedule -------------------
      function parseHM(hm) {
        const [h, m] = hm.split(":").map(Number);
        return { h, m };
      }
      function toLocaleHM(d) {
        return d.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
      }
      function toDateForDowAndTime(now, mondayIndex, hm) {
        const targetJs = (mondayIndex + 1) % 7;
        const { h, m } = parseHM(hm);
        const todayJs = now.getDay();
        let add = (targetJs - todayJs + 7) % 7;
        const candidate = new Date(now);
        candidate.setHours(0, 0, 0, 0);
        candidate.setDate(candidate.getDate() + add);
        candidate.setHours(h, m, 0, 0);
        return candidate;
      }
      function endDateFromStart(start, startHM, endHM) {
        const e = parseHM(endHM);
        const end = new Date(start);
        if (endHM === "24:00") {
          end.setDate(end.getDate() + 1);
          end.setHours(0, 0, 0, 0);
        } else {
          end.setHours(e.h, e.m, 0, 0);
          if (end <= start) {
            end.setDate(end.getDate() + 1);
          }
        }
        return end;
      }
      function nextOccurrences(now) {
        const occ = [];
        for (const ev of SCHEDULE) {
          for (const d of ev.days) {
            const start = toDateForDowAndTime(now, d, ev.start);
            const end = endDateFromStart(start, ev.start, ev.end);
            if (now > end) {
              start.setDate(start.getDate() + 7);
            }
            const nextEnd = endDateFromStart(start, ev.start, ev.end);
            const ongoing = now >= start && now < nextEnd;
            occ.push({ ...ev, dayIndex: d, start, end: nextEnd, ongoing });
          }
        }
        occ.sort((a, b) => a.start - b.start);
        return occ;
      }
      function groupByDayWithLocalTimes(now) {
        const map = Array.from({ length: 7 }, (_, i) => ({
          day: i,
          events: [],
        }));
        for (const ev of SCHEDULE) {
          for (const d of ev.days) {
            const start = toDateForDowAndTime(now, d, ev.start);
            const end = endDateFromStart(start, ev.start, ev.end);
            map[d].events.push({ name: ev.name, start, end, dayIndex: d });
          }
        }
        // Sort events by start time, and if start time is same, by end time (earlier first)
        for (const col of map) {
          col.events.sort((a, b) => {
            if (a.start.getTime() === b.start.getTime()) {
              return a.end - b.end; // Earlier end times first
            }
            return a.start - b.start;
          });
        }
        return map;
      }
      function keyOf(ev) {
        return `${ev.name}|${ev.dayIndex}|${ev.start.toISOString()}`;
      }
      function categoryClass(cat) {
        const c = cat?.toLowerCase() || "";
        if (c.startsWith("battle")) return "battlegrounds";
        if (c.startsWith("short")) return "short";
        if (c.startsWith("siege")) return "siege";
        if (c.startsWith("raid")) return "raid";
        if (c.startsWith("special")) return "raid"; // Using raid color for special events
        return "";
      }

      // ------------------- Render schedule -------------------
      function renderHeader() {
        const tz =
          Intl.DateTimeFormat().resolvedOptions().timeZone || "local time";
        const now = new Date();
        const s = now.toLocaleTimeString([], {
          hour: "numeric",
          minute: "2-digit",
        });
        document.getElementById("tz").textContent = `Your time: ${s} · ${tz}`;
      }

      function renderGrid() {
        const grid = document.getElementById("grid");
        const now = new Date();
        const columns = groupByDayWithLocalTimes(now);

        const occ = nextOccurrences(now);

        // Find the next upcoming event (regardless of whether there's a current one)
        let nextEvent = null;
        for (const event of occ) {
          if (event.start > now) {
            nextEvent = event;
            break;
          }
        }

        // If we found a next event, find all events with the same start time
        let nextEvents = [];
        if (nextEvent) {
          const nextStartTime = nextEvent.start.getTime();
          nextEvents = occ.filter((o) => o.start.getTime() === nextStartTime);
        }

        grid.innerHTML = columns
          .map((col) => {
            const dayTitle = DAY_NAMES[col.day];
            // Adjust for JavaScript's getDay() (0=Sunday) vs our schedule (0=Monday)
            const today = (new Date().getDay() + 6) % 7; // Convert to 0=Monday format
            const isCurrentDay = col.day === today;
            const dayClass = isCurrentDay ? ' current-day' : '';
            const rows = col.events
              .map((ev) => {
                const when = `${toLocaleHM(ev.start)}–${toLocaleHM(ev.end)}`;
                const evKey = keyOf(ev);
                const live = now >= ev.start && now < ev.end;

                // Check if this event is one of the next events
                const isNext = nextEvents.some((ne) => keyOf(ne) === evKey);

                const timeClass = live ? "now" : isNext ? "next" : "";
                return `<div class="row">
          <span class="r-name">${ev.name}</span>
          <span class="r-time ${timeClass}">${when}</span>
        </div>`;
              })
              .join("");
            return `<div class="day${dayClass}">
      <h3>${dayTitle}</h3>
      <div class="list">${
        rows || '<div class="row"><span class="r-name">No events</span></div>'
      }</div>
    </div>`;
          })
          .join("");
      }

      // Initial render + refresh every minute
      renderHeader();
      renderGrid();
      setInterval(() => {
        renderHeader();
        renderGrid();
      }, 60 * 1000);

      // Constants for localStorage keys
      const KEY_PREFIX_DAILY = 'aion2_daily_';
      const KEY_PREFIX_WEEKLY = 'aion2_weekly_';

      function updateItemDone(itemEl) {
        const anyUnchecked =
          itemEl.querySelectorAll(".tickbox:not(:checked)").length > 0;
        itemEl.classList.toggle("done", !anyUnchecked);
      }

      function resetPrefix(prefix) {
        Object.keys(localStorage).forEach((k) => {
          if (k.startsWith(prefix)) localStorage.removeItem(k);
        });
        document
          .querySelectorAll(`.tickbox[data-key^="${prefix}"]`)
          .forEach((cb) => {
            cb.checked = false;
            updateItemDone(cb.closest(".item"));
          });
      }

      // Reset buttons
      const resetDailyBtn = document.getElementById("resetDaily");
      const resetWeeklyBtn = document.getElementById("resetWeekly");
      
      if (resetDailyBtn) {
        resetDailyBtn.addEventListener("click", () => resetPrefix(KEY_PREFIX_DAILY));
      }
      if (resetWeeklyBtn) {
        resetWeeklyBtn.addEventListener("click", () => resetPrefix(KEY_PREFIX_WEEKLY));
      }
    </script>
  </body>
</html>
